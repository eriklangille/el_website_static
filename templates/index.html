{% extends "base.html" %}
{% block title %}// Code Comments by Erik{% endblock %}
{% block content %}
<section id="blog">
  {% for post in posts %}
  <article>
    <h3>
      <a href="blog/{{ post.url }}">{{ post.title }}</a>
    </h3>
    <p class="date">{{ post.date }}</p>
    <p>{{ post.description }}</p>
    <p><a href="blog/{{ post.url }}">read more -></p>
  </article>
  {% endfor %}
</section>
{% endblock %}
