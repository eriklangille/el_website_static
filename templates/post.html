{% extends "base.html" %}
{% block title %}// {{post.title}}{% endblock %}
{% block baseurl %}../{% endblock %}
{% block content %}
<article>
  <h3>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h3>
  <p id="date">{{ post.date }}</p>
  <div id="post">
    {{ post.content|safe }}
  </div>
</article>
</section>
{% endblock %}
