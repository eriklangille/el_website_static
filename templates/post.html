{% extends "base.html" %}
{% block title %}// {{post.title}}{% endblock %}
{% block baseurl %}../{% endblock %}
{% block description %}{{post.description}}{% endblock %}
{% block content %}
<article>
  <h3>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h3>
  <time datetime="{{ post.date_iso }}" id="date">{{ post.date }}</time>
  <div id="post">
    {{ post.content|safe }}
  </div>
</article>
{% endblock %}
